name: CI
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    tags:
      - "v*"

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
        node_version: [20, 22, 24]
    name: Test ${{ matrix.os }} node${{ matrix.node_version }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node_version }}
          cache: npm
          cache-dependency-path: |
            package-lock.json
            example-expo/package-lock.json
      - run: npm ci
      - run: npx biome ci
      - run: npx tsc
      - run: npx vitest run
      - uses: actions/upload-artifact@v6
        if: always()
        with:
          name: test-outputs-${{ matrix.os }}-node${{ matrix.node_version }}
          path: |
            src/**/output/
            src/**/diff/
            test/integration/assets/*/output/
            test/integration/assets/*/diff/
      - run: npm pack --dry-run
      # React native example
      - working-directory: ./example-rn
        run: npm run icon
      - uses: actions/upload-artifact@v6
        with:
          name: example-rn-${{ matrix.os }}-node${{ matrix.node_version }}
          path: |
            example-rn/android/app/src/main/res/
            example-rn/ios/SvgAppIconExample/Images.xcassets/AppIcon.appiconset/
      # expo example
      - working-directory: ./example-expo
        run: npm ci
        # Skip windows builds for now as we don't identify conditional ios platform yet
        if: matrix.os != 'windows-latest'
      - uses: actions/upload-artifact@v6
        with:
          name: example-expo-${{ matrix.os }}-node${{ matrix.node_version }}
          path: |
            example-expo/android/app/src/main/res/
            example-expo/ios/svgappiconexpoexample/Images.xcassets/AppIcon.appiconset/
