<svg width="108" height="108" viewBox="0 0 108 108" xmlns="http://www.w3.org/2000/svg">
  <rect width="108" height="108" fill="#fff"/>

  <!-- Horizontal bars -->
  <g fill="#000">
    <rect width="36" height="4.5" x="18" y="18" />
    <rect width="36" height="4.5" x="18" y="27" />
    <rect width="36" height="4.5" x="18" y="36" />
    <rect width="36" height="4.5" x="18" y="45" />
  </g>

  <!-- Checkered pattern -->
  <g fill="#000">
    <rect width="18" height="18" x="54" y="18" />
    <rect width="9" height="9" x="72" y="18" />
    <rect width="9" height="9" x="81" y="27" />
    <rect width="18" height="18" x="72" y="36" />
    <rect width="9" height="9" x="54" y="36" />
    <rect width="9" height="9" x="63" y="45" />
  </g>

  <!-- Siemens star -->
  <g fill="#000">
    <polygon points="36,72 36,54 45,56" transform="rotate(0 36 72)" />
    <polygon points="36,72 36,54 45,56" transform="rotate(45 36 72)" />
    <polygon points="36,72 36,54 45,56" transform="rotate(90 36 72)" />
    <polygon points="36,72 36,54 45,56" transform="rotate(135 36 72)" />
    <polygon points="36,72 36,54 45,56" transform="rotate(180 36 72)" />
    <polygon points="36,72 36,54 45,56" transform="rotate(225 36 72)" />
    <polygon points="36,72 36,54 45,56" transform="rotate(270 36 72)" />
    <polygon points="36,72 36,54 45,56" transform="rotate(315 36 72)" />
  </g>

  <!-- Vertical bars -->
  <g fill="#000">
    <rect width="4.5" height="36" x="54" y="54" />
    <rect width="4.5" height="36" x="63" y="54" />
    <rect width="4.5" height="36" x="72" y="54" />
    <rect width="4.5" height="36" x="81" y="54" />
  </g>

</svg>